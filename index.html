<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google fonts "poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Tracker</title>
</head>
<body>
    <header class="d-flex justify-content-center p-3 bg-dark">
        <h1 class="font-weight-bolder text-white">Weather Tracker</h1>
    </header>

    <!-- main content -->
    <main class="row">

        <!-- left column -->
        <div class="col-12 col-md-4">
            <form id="search-form" class="pl-4 pt-3 pr-4 pb-3">
                <div class="form-group search-form">
                    <label class="form-label" for="city-name">Search For A City:</label>
                    <input type="text" name="city-name" class="form-control mt-2" placeholder="San Diego">
                    <button type="submit" class="btn w-100 mt-4 rounded-pill">Search</button>
                </div>
            </form>

            <div class="p-4">
                <div id="city-btn-holder" class="border-top border-secondary">

                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-12 col-md-8">
            <div id="current-weather-div" class="row p-4 mt-3 align-content-center">
                <h2 class="ml-auto mr-auto mt-5 font-weight-bold">Weather Forecast Displays Here!</h2>
            </div>

            <div id="forecast-div" class="row pl-4 pr-4 pt-2 pb-4">

            </div>
            
        </div>

    </main>

    <!-- moment.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
